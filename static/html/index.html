<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Guidance Department</title>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    <header>
        <h1>School Guidance Department</h1>
    </header>

    <nav>
        <a href="#employer-submission">Submit Job Posting</a>
        <a href="#postings">View Job Postings</a>
        <a href="#student-application">Apply for Jobs</a>
        <a href="#admin">Admin Panel</a>
    </nav>

    <main>
        <section id="employer-submission">
            <h2>Submit Job Posting</h2>
            <form>
                <label for="company">Company Name:</label><br>
                <input type="text" id="company" name="company" required><br><br>

                <label for="position">Position:</label><br>
                <input type="text" id="position" name="position" required><br><br>

                <label for="description">Job Description:</label><br>
                <textarea id="description" name="description" rows="4" required></textarea><br><br>

                <label for="email">Contact Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <button type="submit">Submit Posting</button>
            </form>
        </section>

        <section id="postings">
            <h2>Available Job Postings</h2>
            <div id="job-list">
                <!-- Approved job postings will be dynamically inserted here -->
            </div>
        </section>

        <section id="student-application">
            <h2>Apply for a Job</h2>
            <form>
                <label for="student-name">Your Name:</label><br>
                <input type="text" id="student-name" name="student-name" required><br><br>

                <label for="job-id">Job ID:</label><br>
                <input type="text" id="job-id" name="job-id" required><br><br>

                <label for="resume">Upload Resume:</label><br>
                <input type="file" id="resume" name="resume" required><br><br>

                <button type="submit">Apply</button>
            </form>
        </section>

        <section id="admin">
            <h2>Admin Panel</h2>
            <div>
                <p>Login to manage job postings.</p>
                <form>
                    <label for="admin-user">Username:</label><br>
                    <input type="text" id="admin-user" name="admin-user" required><br><br>

                    <label for="admin-pass">Password:</label><br>
                    <input type="password" id="admin-pass" name="admin-pass" required><br><br>

                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 School Guidance Department</p>
    </footer>
</body>
</html>
